<!DOCTYPE html>
<html lang="en">
<head>
    <!--meta elements-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--local css-->
    <link rel="stylesheet" href="manager.css">
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="navigation.css">
    <!--local js-->
    <script defer src="general.js"></script>
    <script defer src="navigation.js"></script>
    <script defer src="manager.js"></script>
    <script defer src="manager-menu.js"></script>
    <script src="manager-gallery.js"></script>
    <!--font awesome links-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--tab elements-->
    <link rel="shortcut icon" href="images/branding/favicon.webp" type="image/x-icon">
    <title>Manager - Feast</title>
</head>
<body>
    <nav id="always_on_nav" class="scrolled">
        <a href="home.html">
            <img src="images/branding/feast_logo.webp" alt="" id="pc">
            <img src="images/branding/feast_icon_logo.webp" alt="" id="mobile">
        </a>
    </nav>
    <div id="nav_btn" class="scrolled">
        <div class="nb_bar"></div>
        <div class="nb_bar"></div>
        <div class="nb_bar"></div>
    </div>
    <div id="nav_menu" class="">
        <a href="home.html" class="nav_link"><h4>Home</h4></a>
        <a href="menu.html" class="nav_link"><h4>Our Menus</h4></a>
        <a href="events.html" class="nav_link"><h4>Events</h4></a>
        <a href="about.html" class="nav_link"><h4>About us</h4></a>
    </div>

    <main>
        <section id="manager" class="topped sided bottomed">
            <div id="mn_page_selectors">
                <button class="mn_page_selector">
                    <i class="fa-solid fa-list-ul"></i>
                    <p>Menu</p>
                </button>
                <button class="mn_page_selector">
                    <i class="fa-regular fa-image"></i>
                    <p>Gallery</p>
                </button>
            </div>
            <div id="mng_slider_holder">
                <div id="mn_slider">
                    <div class="mn_slide">
                        <h3>Menu items</h3>
                        <div id="menu_creator" class="new_element">
                            <div class="ne_header">
                                <h5>New menu item</h5>
                                <i class="fa-solid fa-chevron-up"></i>
                            </div>
                            <div class="ne_content_holder">
                                <form class="ne_content">
                                    <input type="text" name="new_menu_name" id="new_menu_name" class="doubled_input" placeholder="Menu item name">
                                    <input type="number" name="new_menu_price" id="new_menu_price" class="doubled_input" placeholder="Menu item price">
                                    <input type="text" name="new_menu_img" id="new_menu_img" class="doubled_input" placeholder="Menu item image path">
                                    <select name="new_menu_ctg" id="new_menu_ctg" class="doubled_input">
                                        <option value="new_menu_ctg_appetizer"><p>Appetizer</p></option>
                                        <option value="new_menu_ctg_lunch"><p>Lunch</p></option>
                                        <option value="new_menu_ctg_dinner"><p>Dinner</p></option>
                                        <option value="new_menu_ctg_drink"><p>Drink</p></option>
                                    </select>
                                    <textarea name="new_menu_description" id="new_menu_description" cols="30" rows="3" class="singled_input" placeholder="Menu item description"></textarea>
                                    <textarea name="new_menu_ingredients" id="new_menu_ingredients" cols="30" rows="3" class="singled_input" placeholder="Menu item ingredients"></textarea>
                                    <button type="submit" class="cta hollow"><p>Create element</p></button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="mn_slide">
                        <h3>Gallery</h3>
                        <div class="new_element">
                            <div class="ne_header">
                                <h5>New Gallery Image</h5>
                                <i class="fa-solid fa-chevron-up"></i>
                            </div>
                            <div class="ne_content_holder">
                                <form class="ne_content">
                                    <input type="text" name="new_gallery_img" id="new_gallery_img" class="singled_input" placeholder="gallery image's path">
                                    <button type="submit" class="cta hollow"><p>Create element</p></button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="watermark">
        <p>&copy; 2024 EMRLD Agency. All rights reserved.</p>
    </div>
</body>
</html>
