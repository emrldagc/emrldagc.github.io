<!DOCTYPE html>
<html lang="en">
<head>
    <!--meta elements-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--local css-->
    <link rel="stylesheet" href="manager.css">
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="navigation.css">
    <!--local js-->
    <script defer src="manager-menu.js"></script>
    <script defer src="manager-gallery.js"></script>
    <script defer src="general.js"></script>
    <script defer src="navigation.js"></script>
    <script defer src="manager.js"></script>
    <!--font awesome links-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--tab elements-->
    <link rel="shortcut icon" href="images/branding/favicon.webp" type="image/x-icon">
    <title>Manager - Feast</title>
</head>
<body>
    <nav id="always_on_nav" class="scrolled">
        <a href="home.html">
            <img src="images/branding/feast_logo.webp" alt="" id="pc">
            <img src="images/branding/feast_icon_logo.webp" alt="" id="mobile">
        </a>
    </nav>
    <div id="nav_btn" class="scrolled">
        <div class="nb_bar"></div>
        <div class="nb_bar"></div>
        <div class="nb_bar"></div>
    </div>
    <div id="nav_menu" class="">
        <a href="home.html" class="nav_link"><h4>Home</h4></a>
        <a href="menu.html" class="nav_link"><h4>Our Menus</h4></a>
        <a href="events.html" class="nav_link"><h4>Events</h4></a>
        <a href="about.html" class="nav_link"><h4>About us</h4></a>
    </div>

    <main>
        <section id="manager" class="topped sided bottomed">
            <div id="mn_page_selectors">
                <button class="mn_page_selector">
                    <i class="fa-solid fa-list-ul"></i>
                    <p>Menu</p>
                </button>
                <button class="mn_page_selector">
                    <i class="fa-regular fa-image"></i>
                    <p>Gallery</p>
                </button>
            </div>
            <div id="mng_slider_holder">
                <div id="mn_slider">
                    <div class="mn_slide">
                        <h3 class="mn_slide_title">Menu items</h3>
                        <div id="menu_creator" class="new_element">
                            <div class="ne_header">
                                <h5>New menu item</h5>
                                <i class="fa-solid fa-chevron-up"></i>
                            </div>
                            <form class="ne_content_holder">
                                <div class="ne_content">
                                    <input type="text" name="nmi_name" id="nmi_name" class="doubled_input" placeholder="Menu item name">
                                    <input type="number" name="nmi_price" id="nmi_price" class="doubled_input" placeholder="Menu item price">
                                    <input type="text" name="nmi_img" id="nmi_img" class="doubled_input" placeholder="Menu item image path">
                                    <select name="nmi_ctg" id="nmi_ctg" class="doubled_input">
                                        <option value="appetizer"><p>Appetizer</p></option>
                                        <option value="lunch"><p>Lunch</p></option>
                                        <option value="dinner"><p>Dinner</p></option>
                                        <option value="drink"><p>Drink</p></option>
                                    </select>
                                    <textarea name="nmi_desc" id="nmi_desc" cols="30" rows="3" class="singled_input" placeholder="Menu item description"></textarea>
                                    <textarea name="nmi_ing" id="nmi_ing" cols="30" rows="3" class="singled_input" placeholder="Menu item ingredients"></textarea>
                                    <button id="new_mi_btn" class="cta hollow"><p>Create element</p></button>
                                </div>
                            </form>
                        </div>
                        <div id="menu_content" class="mn_slide_content">
                            <div id="blank_mi" class="menu_item">
                                <div class="mi_content">
                                    <img class="mi_img" src="images/home/menu/dinner.webp" alt="" draggable="false">
                                    <div class="mi_txt">
                                        <h2 class="mi_name"></h2>
                                        <p class="mi_price"></p>
                                        <p class="mi_category"></p>
                                        <h3>Description</h3>
                                        <p class="mi_desc"></p>
                                        <h3>Ingredients</h3>
                                        <p class="mi_ing"></p>
                                    </div>
                                </div>
                                <div class="mi_btns">
                                    <button class="edit_btn"><i class="fa-solid fa-pencil"></i></button>
                                    <button class="delete_btn"><i class="fa-solid fa-trash"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mn_slide">
                        <h3 class="mn_slide_title">Gallery</h3>
                        <div class="new_element">
                            <div class="ne_header">
                                <h5>New Gallery Image</h5>
                                <i class="fa-solid fa-chevron-up"></i>
                            </div>
                            <div class="ne_content_holder">
                                <form class="ne_content">
                                    <input type="text" name="ngi_img" id="ngi_img" class="singled_input" placeholder="gallery image's path">
                                    <button type="submit" id="new_gi_btn" class="cta hollow"><p>Create element</p></button>
                                </form>
                            </div>
                        </div>
                        <div id="gallery_content" class="mn_slide_content">
                            <div id="blank_gi" class="gallery_item">
                                <img src="" alt="" draggable="false">
                                <div class="gi_btns">
                                    <button class="edit_btn"><i class="fa-solid fa-pencil"></i></button>
                                    <button class="delete_btn"><i class="fa-solid fa-trash"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="watermark">
        <p>&copy; 2024 EMRLD Agency. All rights reserved.</p>
    </div>
</body>
</html>
