<!DOCTYPE html>
<html lang="en">
<head>
    <!--meta elements-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--local css-->
    <link rel="stylesheet" href="manager.css">
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="navigation.css">
    <!--local js-->
    <script defer src="manager-menu.js"></script>
    <script defer src="manager-gallery.js"></script>
    <script defer src="general.js"></script>
    <script defer src="navigation.js"></script>
    <script defer src="manager.js"></script>
    <!--font awesome links-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--tab elements-->
    <link rel="shortcut icon" href="images/branding/favicon.webp" type="image/x-icon">
    <title>Manager - Feast</title>
</head>
<body>
    <nav id="always_on_nav" class="scrolled">
        <a href="home.html">
            <img src="images/branding/feast_logo.webp" alt="" id="pc">
            <img src="images/branding/feast_icon_logo.webp" alt="" id="mobile">
        </a>
    </nav>
    <div id="nav_btn" class="scrolled">
        <div class="nb_bar"></div>
        <div class="nb_bar"></div>
        <div class="nb_bar"></div>
    </div>
    <div id="nav_menu" class="">
        <a href="home.html" class="nav_link"><h4>Home</h4></a>
        <a href="menu.html" class="nav_link"><h4>Our Menus</h4></a>
        <a href="events.html" class="nav_link"><h4>Events</h4></a>
        <a href="about.html" class="nav_link"><h4>About us</h4></a>
    </div>

    <div id="delete_modal">
        <h2>Delete this item?</h2>
        <div id="dm_btns">
            <button id="dm_confirm" class="cta hollow"><p>Yes</p></button>
            <button id="dm_refuse" class="cta full"><p>No</p></button>
        </div>
    </div>

    <div id="gallery_edit_modal" class="edit_modal">
        <h2>Edit gallery element</h2>
        <input type="text" name="gi_edit_src" id="gi_edit_src">
        <input type="text" name="gi_edit_alt" id="gi_edit_alt">
        <div class="edit_modal_btns">
            <button id="gi_edit_cancel" class="cta full"><p>Cancel</p></button>
            <button id="gi_edit_confirm" class="cta hollow"><p>Confirm</p></button>
        </div>
    </div>

    <div id="menu_edit_modal" class="edit_modal">
        <h2>Edit menu element</h2>
        <div class="edit_modal_content">
            <input type="text" name="mi_edit_name" id="mi_edit_name">
            <input type="text" name="mi_edit_img" id="mi_edit_img">
            <input type="text" name="mi_edit_price" id="mi_edit_price">
            <select name="mi_edit_category" id="mi_edit_category">
                <option value="appetizer"><p>Appetizer</p></option>
                <option value="lunch"><p>Lunch</p></option>
                <option value="dinner"><p>Dinner</p></option>
                <option value="drink"><p>Drink</p></option>
            </select>
            <textarea name="mi_edit_desc" id="mi_edit_desc" cols="30" rows="3"></textarea>
            <textarea name="mi_edit_ing" id="mi_edit_ing" cols="30" rows="5"></textarea>
        </div>
        <div class="edit_modal_btns">
            <button id="mi_edit_cancel" class="cta full"><p>Cancel</p></button>
            <button id="mi_edit_confirm" class="cta hollow"><p>Confirm</p></button>
        </div>
    </div>

    <main>
        <section id="manager" class="topped sided bottomed">
            <div id="mn_page_selectors">
                <button class="mn_page_selector">
                    <i class="fa-solid fa-list-ul"></i>
                    <p>Menu</p>
                </button>
                <button class="mn_page_selector">
                    <i class="fa-regular fa-image"></i>
                    <p>Gallery</p>
                </button>
            </div>
            <div id="mng_slider_holder">
                <div id="mn_slider">
                    <div class="mn_slide">
                        <h3 class="mn_slide_title">Menu items</h3>
                        <div id="menu_content" class="mn_slide_content">
                            <div id="blank_mn_mi" class="menu_item">
                                <div class="mi_content">
                                    <img class="mi_img" src="images/home/menu/dinner.webp" alt="" draggable="false">
                                    <div class="mi_txt">
                                        <h2 class="mi_name"></h2>
                                        <p class="mi_price"></p>
                                        <p class="mi_category"></p>
                                        <h3>Description</h3>
                                        <p class="mi_desc"></p>
                                        <h3>Ingredients</h3>
                                        <p class="mi_ing"></p>
                                    </div>
                                </div>
                                <div class="mi_btns">
                                    <button class="mi_edit"><i class="fa-solid fa-pencil"></i></button>
                                    <button class="mi_delete"><i class="fa-solid fa-trash"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mn_slide">
                        <h3 class="mn_slide_title">Gallery</h3>
                        <div id="gallery_mn_content" class="mn_slide_content">
                            <div id="blank_mn_gi" class="gallery_item">
                                <img src="" alt="" draggable="false">
                                <div class="gi_btns">
                                    <button class="gi_edit_btn"><i class="fa-solid fa-pencil"></i></button>
                                    <button class="gi_delete_btn delete_toggle"><i class="fa-solid fa-trash"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <a href="home.html" id="footer_logo"><img src="images/branding/feast_logo.webp" alt=""></a>
        <div id="footer_sitemap">
            <a href="home.html" class="footer_link"><p>Home</p></a>
            <a href="menu.html" class="footer_link"><p>Our Menus</p></a>
            <a href="events.html" class="footer_link"><p>Events</p></a>
            <a href="about.html" class="footer_link"><p>About us</p></a>
            <button class="footer_link rf_toggle"><p>Reservation</p></button>
        </div>
        <div id="footer_socials">
            <a href="https://www.instagram.com/emrldagency" class="ft_social" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://twitter.com/emrldagency" class="ft_social" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
            <div class="ft_social"><i class="fa-brands fa-facebook-f"></i></div>
            <div class="ft_social"><i class="fa-brands fa-pinterest-p"></i></div>
        </div>
    </footer>
    <div id="watermark">
        <p>&copy; 2024 EMRLD Agency. All rights reserved.</p>
    </div>
</body>
</html>
